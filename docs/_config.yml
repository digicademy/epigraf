# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

# theme                  : "minimal-mistakes-jekyll"
remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "default" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-US" # "en-US"
rtl                      : # true, false (default) # turns direction of the page into right to left for RTL languages

title: Epigraf
email: jakob.juenger@uni-muenster.de
description: >- # this means to ignore newlines until "baseurl:"
  Epigraf is a research platform for collecting, annotating, linking and publishing multimodal text data.
baseurl: "/epigraf" # the subpath of your site, e.g. /blog
url: "https://digicademy.github.io" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  strohne

title_separator          : "-"
subtitle                 : # site tagline that appears below site title in masthead
name                     : "Jakob JÃ¼nger"
repository               : digicademy/epigraf # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : "/assets/img/epigraf-icon.png" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : "" # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs              : # true, false (default)
words_per_minute         : 200
enable_copy_code_button  : # true, false (default)
copyright                : "Epigraf Team"# "copyright" name, defaults to site.title
copyright_url            : "https://epigraf.uni-muenster.de/pages/team"# "copyright" URL, defaults to site.url
atom_feed:
  path                   : # blank (default) uses feed.xml
  hide                   : true # true, false (default)

# Site Author
author:
  name             : "Epigraf Team"
  avatar           : "/assets/img/epigraf-logo.png" # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : "Digital Media & Computational Methods Research Unit / Digital Academy Mainz."
  email            : jakob.juenger@adwmainz.de
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:jakob.juenger@adwmainz.de"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://epigraf.uni-muenster.de"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/digicademy/epigraf"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - Dockerfile
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-remote-theme

# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

defaults:
  - scope:
      path: ""   # all files in the root
      type: "pages"
    values:
      layout: home
      toc: false
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
      toc_sticky: false
  - scope:
      path: "devel"   # all files under devel
      type: "pages"
    values:
      nav: "Developer Documentation"
      layout: single
      sidebar:
        nav: "devel"
      toc: true
      author_profile: false
      read_time: true
      comments: false
      share: false
      related: true
      toc_sticky: true

  - scope:
      path: "user"    # all files under help
      type: "pages"
    values:
      nav: "User Documentation"
      layout: single
      sidebar:
        nav: "user"
      toc: true
      author_profile: false
      read_time: true
      comments: false
      share: false
      related: true
      toc_sticky: true

